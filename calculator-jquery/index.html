<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body style="background-color: grey;">
	<div class="wraper">
		<h1>CALCULATOR</h1>
		<div class="screen">
			<input type="text" id="display" readonly><br>
			<input type="text" id="result" readonly>
		</div>
		<div class="row">
			<button class="button" id="AC">AC</button>
			<button class="button" id="DEL">DEL</button>
			<button class="button" id="bp">x<sup>2</sup></button>
		</div>
		<div class="row">
			<button class="button" id="phantram">%</button>
			<button class="button" id="canb2">&radic;</button>
			<button class="button" id="gt" >!</button>
			<button class="button" value="+">+</button>
		</div>
		<div class="row">
			<button class="button" value="7" >7</button>
			<button class="button" value="8" >8</button>
			<button class="button" value="9" >9</button>
			<button class="button" value="-" >-</button>
		</div>
		<div class="row">
			<button class="button" value="4" >4</button>
			<button class="button" value="5" >5</button>
			<button class="button" value="6" >6</button>
			<button class="button" value="*" >*</button>
		</div>
		<div class="row">

			<button class="button" value="1" >1</button>
			<button class="button" value="2" >2</button>
			<button class="button" value="3" >3</button>
			<button class="button" value="/" >/</button>
		</div>
		<div class="row" style="padding-bottom: 20px;">
			<button class="button" id="sokhong" value="0" >0</button>
			<button class="button" value=".">.</button>
			<button class="button" id="math">=</button>
		</div>
		<div>
			<button id="change_theme">Change Theme</button>
		</div>
	</div>
	<script src="jquery_calculator.js"></script>
</body>
</html>
